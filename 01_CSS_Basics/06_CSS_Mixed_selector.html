<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixed Selectors</title>
    <style>
        ol{
            background-color:lightgray;
        }
        ol li{
            color: white;
            font-family: "Comic Sans MS",sans-serif;
            margin: 5px;
        }
        ol li:nth-child(even){
            background-color: orangered;
        }
        ol li:nth-child(odd){
            background-color: red;
        }



    </style>
</head>
<body>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Boostrap</li>
</ol>
</body>
</html>
