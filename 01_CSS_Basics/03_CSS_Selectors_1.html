<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector</title>
    <style>
        #orange{
            background-color: orangered;
            padding: 15px;
            box-shadow: 0 0 15px black;
        }
        #green{
            background-color: green;
            padding: 15px;
            box-shadow: 0 0 15px black;
        }
        #white{
            background-color: antiquewhite;
            padding: 15px;
            box-shadow: 0 0 15px black;
        }
    </style>

</head>
<body>
<h1 id="orange">Good Morning</h1>
<h1 id="green">Good Afternoon</h1>
<h1 id="white">Good Evening</h1>
</body>
</html>
